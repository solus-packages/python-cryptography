name       : python-cryptography
version    : 3.3.2
release    : 19
source     :
    - https://github.com/pyca/cryptography/archive/refs/tags/3.3.2.tar.gz : 2723273df44446d922e95a381bf2346b669c5ffb4e328adfe8d2cab5c3377116
homepage   : https://github.com/pyca/cryptography
license    : Apache-2.0
component  : programming.python
summary    : A package designed to expose cryptographic recipes and primitives to Python developers
description: |
    A package designed to expose cryptographic recipes and primitives to Python developers.
builddeps  :
    - pkgconfig(python3)
    - python-cffi
    - python-setuptools
rundeps    :
    - python-asn1
    - python-asn1crypto
    - python-cffi
    - python-enum34
    - python-idna
    - python-ipaddress
    - python-packaging
    - python-six
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
#check      : |
#    %python_test pytest
#    %python3_test pytest3
